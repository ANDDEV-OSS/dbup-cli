dbUp:
  version: 1
  provider: sqlserver
  connectionString: (localdb)\dbup;Initial Catalog=DbUpTest;Integrated Security=True
  transaction: Single
  logScriptOutput: yes  # ??
  logToConsole: yes   # ??
  scripts:
    -   folder: upgrades # default - current?
        subFolders: yes # default no
        order: 1 # default 0
        runAlways: yes # default no
        encoding: utf8 # default ?