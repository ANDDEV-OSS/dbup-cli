dbUp:
  version: 1            # should be 1
  provider: sqlserver   # DB provider: sqlserver
  connectionString: %CONNSTR% # Connection string to DB. For example, (localdb)\dbup;Initial Catalog=DbUpTest;Integrated Security=True for sqlserver
  transaction: Single   # Single (default) / PerScript / None
  logScriptOutput: no   # yes / no (default)
  logToConsole: yes     # yes (default) / no
  scripts:
    -   folder:         # absolute or relative (to this file) path to a folder with *.sql files
        subFolders: no  # yes / no (default)
        order: 0        # script group order, default 0
        runAlways: no   # yes / no (default)
        encoding: utf8  # scripts' encoding, default utf8
